<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
     </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Inicio Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-list>
          
          <ion-item>
            <ion-label position="floating">Email</ion-label> 
            <ion-input type="email" placeholder="..."
                       name="email"  formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty|| loginForm.get('email')?.touched)">
            <div style="color: red" *ngIf="loginForm.get('email')?.hasError('required')">
              *Email es requerido
            </div>
          </div>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label> 
            <ion-input type="password" placeholder="..."
                       name="password"  formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty|| loginForm.get('password')?.touched)">
            <div style="color: red" *ngIf="loginForm.get('password')?.hasError('required')">
              *password es requerido
            </div>
          </div>
          
        </ion-list>
        <ion-button (click)="login()" expand="block" fill="clear" shape="round">
          Enviar
        </ion-button>
      </form>

      
    </ion-card-content>
  </ion-card>
</ion-content>
