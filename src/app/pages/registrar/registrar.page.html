<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
     </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-card>
          <ion-card-content>
            <form  class="registrarForm" >
  
                <ion-item >
                  <ion-label class="itemback" >Nombre<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input  required [(ngModel)]="usuario.username" name="username" type="text"></ion-input>
                </ion-item>


                <ion-item> 
                  <ion-label position="floating">Password<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required [(ngModel)]="usuario.password" name="password" type="password" placeholder="..."></ion-input>
                </ion-item>


                 <ion-item>
                  <ion-label position="floating">E-mail<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required [(ngModel)]="usuario.email" name="email" type="email" placeholder="..."></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Rol</ion-label>
                  <ion-radio-group name="rol"  [(ngModel)]="usuario.rol"  >
                    <ion-item>
                      <ion-label>Alumno</ion-label>
                      <ion-radio value="alumno"></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>Docente</ion-label>
                      <ion-radio value="docente"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-item>

                <ion-item >
                  <ion-label position="floating">Asignatura<ion-text color="danger">*</ion-text></ion-label>
                  <ion-select multiple="false" placeholder="ola" required [(ngModel)]="usuario.asignatura" name="asignatura">
                    <ion-select-option required value="matematicas"  name="asignatura" type="text">Matematicas</ion-select-option>
                    <ion-select-option required value="lenguaje"   name="asignatura "  type="text">Lenguaje</ion-select-option>
                    <ion-select-option required value="ninguna" name="asignatura" type="text" >Ninguna</ion-select-option>
                  </ion-select>  
                </ion-item> 
              

          <ion-button expand="block" (click)="crearUser()" fill="clear" shape="round" 
                          color="primary" type="submit" >
                Registrar
              </ion-button>
            </form> 


          </ion-card-content>      
    </ion-card>   



  

</ion-content>
