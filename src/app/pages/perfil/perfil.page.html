<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Volver" color="warning"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ User.username }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-label>{{ User.email }}</ion-label>
    </ion-item> 
    
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ User.rol }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>asignatura</ion-label>
      <ion-label>{{ User.asignatura}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ User.isactive }}</ion-label>
    </ion-item>
    
    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar', User.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    
  </ion-card>


</ion-content>
